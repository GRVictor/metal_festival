<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metal Festival</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=New+Rocker&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="build/css/app.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="container container-header">
                <img src="src/img/Metal Festival.png" class="logo" alt="imagen-logo">

                    <a href="#bands">Bands</a>
                    <a href="#gallery">Schedule</a>
                    <a href="#contact">Tickets</a>

        <video autoplay muted loop>
